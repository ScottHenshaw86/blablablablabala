<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Forecast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./weather.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
</head>

<body>
    <!-- <a href="https://scotthenshaw.online" id="homeButton">HOME</a> -->
    <h1>Weather By Scott</h1>
    <div id="searchDiv">
        <input type="text" autocomplete="off" id="searchBar" spellcheck="false">
        <div id="results" class="hide"></div>
    </div>
    <h2 id="enterCity">Enter a city to see the weather forecast!</h2>
    <div id="weather" class="today">Enter a city to see the weather forecast!</div>
    <div class="fourDays">
        <div id="day1" class="nextDays"></div>
        <div id="day2" class="nextDays"></div>
        <div id="day3" class="nextDays"></div>
        <div id="day4" class="nextDays"></div>
    </div>

    <script src="./weather.js"></script>
</body>

</html>
